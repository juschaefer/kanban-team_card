<script>
    let href = window.location.href;

    /**
     * Parse location and seperates
     * @param parameterName to be return
     * @returns {*} value for parameterName (key)
     */
    function findGetParameter(parameterName) {
        let result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    const id = findGetParameter("id");

</script>
